prooph_service_bus:
  command_buses:
    todo_command_bus:
      router:
        type: 'prooph_service_bus.command_bus_router'

  event_buses:
    todo_event_bus:
      plugins:
        - 'prooph_service_bus.on_event_invoke_strategy'
      router:
        type: 'prooph_service_bus.event_bus_router'
        routes:
          'App\Prooph\Model\Todo\Event\TodoAssigneeWasReminded':
            - 'App\Prooph\ProcessManager\SendTodoReminderMailProcessManager'

          'App\Prooph\Model\Todo\Event\TodoWasMarkedAsExpired':
            - 'App\Prooph\ProcessManager\SendTodoDeadlineExpiredMailProcessManager'

